<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fascinate&family=Lobster&family=Montserrat+Alternates:wght@600&family=Montserrat:wght@400;500&family=Pacifico&family=Poppins:ital,wght@0,100;0,600;0,800;1,600&family=Raleway:wght@300;700&family=Righteous&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
<section class="one">
    <div class="img1">
        <img src="./images/nature-1.jpeg" alt="">
    </div>
    <div class="img2">
        <img src="./images/nature-2.jpeg" alt="">
    </div>
    <div class="img3">
        <img src="./images/nature-3.jpeg" alt="">
    </div>
</section>

<div class="over1">
    <main>
    <div class="close">
        <i class="fa fa-times"></i>
    </div>
    <div class="slider">
        <div class="arow">
            <div class="set1">
            <div class="left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="left1">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
        <div class="set2">
            <div class="right">
                <i class="fa fa-arrow-right"></i>
            </div>
            <div class="right1">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
        </div>
            <div class="slide">
                <div class="slide1">
                    <img class="change" src="./images/nature-1.jpeg" alt="">
                </div>
            </div>
    </div>
    <div class="inner">Nature-1</div>
    <div class="opacity">
        <div class="grid">
            <div class="div1">
            <img src="./images/nature-1.jpeg" alt="">
        </div>
        <div class="div2">
            <img src="./images/nature-2.jpeg" alt="">
        </div>
        <div class="div3">
            <img src="./images/nature-3.jpeg" alt="">
        </div>
        </div>
    </div>
</main>
</div>


    <script src="./script.js"></script>
</body>
</html>
