<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fascinate&family=Lobster&family=Montserrat+Alternates:wght@600&family=Montserrat:wght@400;500&family=Pacifico&family=Poppins:ital,wght@0,100;0,600;0,800;1,600&family=Raleway:wght@300;700&family=Righteous&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slider</title>
</head>
<body>
<main>
    <div class="slidetwo">
    <div class="slider">
<div class="slide">
    <div class="slide1">
        <img src="./1.jpg" alt="">
    </div>
    <div class="slide2">
        <img src="./2.jpg" alt="">
    </div>
    <div class="slide3">
        <img src="./3.jpg" alt="">
    </div>
    <div class="slide4">
        <img src="./4.jpg" alt="">
    </div>
</div>
<div class="icon">
    <div class="set1">
    <div class="left">
        <i class="fa fa-arrow-left"></i>
    </div>
    <div class="left1">
        <i class="fa fa-arrow-left"></i>
    </div>
    <div class="left2">
        <i class="fa fa-arrow-left"></i>
    </div>
</div>
    <div class="set">
    <div class="right">
        <i class="fa fa-arrow-right"></i>
    </div>
    <div class="right1">
        <i class="fa fa-arrow-right"></i>
    </div>
    <div class="right2">
        <i class="fa fa-arrow-right"></i>
    </div>
</div>
</div>
    </div>

    <div class="dots">
        <div class="dot">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
    </div>
    </div>
</div>
</main>


<script src="./script.js"></script>
</body>
</html>
